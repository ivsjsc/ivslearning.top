<!DOCTYPE html>
<html class="dark scroll-smooth" lang="vi">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng Nhập - IVS Learning Hub</title>
    <meta name="description" content="Đăng nhập vào IVS Learning Hub - Nền tảng học tập hiện đại của IVS JSC"/>
    <meta name="keywords" content="IVS Auth, đăng nhập IVS, đăng ký IVS, tài khoản IVS"/>

    <!-- Favicon -->
    <link href="/images/logo/logo.svg" rel="icon" type="image/svg+xml"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/tailwind.css" rel="stylesheet"/>
    <link href="css/modern-ui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    
    <!-- Layout Injector for Unified Header/Footer -->
    <script defer src="/js/layout-injector.js"></script>

    <style>
        /* Minimal Header */
        .auth-header {
            background: linear-gradient(135deg, rgba(76, 94, 247, 0.1), rgba(34, 211, 238, 0.1));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            text-align: center;
        }

        .auth-header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header-logo img {
            width: 40px;
            height: 40px;
        }

        .auth-header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.8), rgba(26, 26, 26, 0.95));
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.75rem 0;
            z-index: 40;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            flex: 1;
            padding: 0.75rem 0;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .bottom-nav-item i {
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .bottom-nav-item:hover,
        .bottom-nav-item.active {
            color: var(--color-secondary);
        }

        .bottom-nav-item:hover i,
        .bottom-nav-item.active i {
            transform: scale(1.2);
            color: var(--color-secondary);
        }

        /* Auth Container with bottom padding */
        main {
            padding-bottom: 5rem;
        }

        /* Auth Card */
        .auth-card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 1.5rem;
        }

        .auth-card-box {
            width: 100%;
            max-width: 380px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            backdrop-filter: blur(10px);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-title p {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-login {
            flex: 1;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 94, 247, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-signup {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            color: var(--color-secondary);
            border: 1px solid var(--color-secondary);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-signup:hover {
            background: var(--color-secondary);
            color: white;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 0.75rem;
        }

        .forgot-password a {
            font-size: 0.75rem;
            color: var(--color-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--color-secondary-light);
        }

        .auth-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .auth-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: block;
        }

        .auth-message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        /* Social Auth Buttons */
        .social-auth-section {
            margin-bottom: 1.5rem;
        }

        .social-auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-auth-divider::before,
        .social-auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .social-auth-divider span {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-social {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: transparent;
            color: var(--color-text);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-social:hover {
            border-color: var(--color-secondary);
            background: rgba(34, 211, 238, 0.05);
            transform: translateY(-1px);
        }

        .btn-social i {
            font-size: 1.125rem;
        }

        .btn-google {
            border-color: #4285f4;
            color: #4285f4;
        }

        .btn-google:hover {
            background: rgba(66, 133, 244, 0.05);
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .btn-facebook {
            border-color: #1877f2;
            color: #1877f2;
        }

        .btn-facebook:hover {
            background: rgba(24, 119, 242, 0.05);
            border-color: #1877f2;
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .auth-footer-text {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .auth-footer-link {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-footer-link:hover {
            color: var(--color-secondary-light);
        }

        .loading-spinner {
            display: inline-block;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- MINIMAL HEADER -->
    <header class="auth-header">
        <div class="auth-header-logo">
            <img alt="IVS Logo" src="/images/logo/logo.svg" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4c5ef7/ffffff?text=IVS';"/>
            <span class="auth-header-title">IVS Learning</span>
        </div>
    </header>

    <!-- AUTH CONTAINER -->
    <main>
        <div class="auth-card-container">
            <div class="auth-card-box" data-aos="fade-up">
                <!-- Title -->
                <div class="auth-title">
                    <h1>Đăng Nhập</h1>
                    <p>Truy cập IVS Learning Hub của bạn</p>
                </div>

                <!-- Message -->
                <div id="auth-message" class="auth-message"></div>

                <!-- Social Auth Section -->
                <div class="social-auth-section">
                    <div class="social-buttons">
                        <button type="button" id="google-signin" class="btn-social btn-google" title="Đăng nhập bằng Google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" id="facebook-signin" class="btn-social btn-facebook" title="Đăng nhập bằng Facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <div class="social-auth-divider">
                        <span>Hoặc</span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="auth-form">
                    <!-- Username/Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Tên tài khoản / Email</label>
                        <input type="text" id="email" placeholder="Nhập email hoặc tên tài khoản" required class="form-input"/>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div style="position: relative;">
                            <input type="password" id="password" placeholder="Nhập mật khẩu" required class="form-input" style="padding-right: 2.5rem;"/>
                            <button type="button" id="password-toggle" style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--color-text-secondary); cursor: pointer; padding: 0.5rem;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="submit" id="auth-submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                        </button>
                        <button type="button" id="auth-signup" class="btn-signup">
                            Đăng Ký
                        </button>
                    </div>
                </form>

                <!-- Footer Section -->
                <div class="auth-footer">
                    <p class="auth-footer-text">
                        Bạn chưa có tài khoản?
                        <a href="#" class="auth-footer-link" id="go-to-signup">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item" title="Home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="learning-materials.html" class="bottom-nav-item" title="Learning">
            <i class="fas fa-book"></i>
            <span>Learning</span>
        </a>
        <a href="index.html#applications" class="bottom-nav-item" title="Apps">
            <i class="fas fa-th"></i>
            <span>Apps</span>
        </a>
        <a href="profile.html" class="bottom-nav-item" title="Profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Firebase CDN v12.5.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { firebaseConfig } from "/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        window.firebaseAuth = auth;

        // ========== INITIALIZATION ==========
        // Password Toggle
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');

        if (passwordToggle && passwordInput) {
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordToggle.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
            });
        }

        // ========== MESSAGE DISPLAY ==========
        function showMessage(message, type = 'error') {
            const authMessage = document.getElementById('auth-message');
            if (authMessage) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                setTimeout(() => {
                    authMessage.className = 'auth-message';
                }, 5000);
            }
        }

        // ========== GOOGLE SIGN-IN ==========
        const googleSigninBtn = document.getElementById('google-signin');
        if (googleSigninBtn) {
            googleSigninBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                googleSigninBtn.disabled = true;
                googleSigninBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Đang kết nối...</span>';

                try {
                    const provider = new GoogleAuthProvider();
                    provider.addScope('profile');
                    provider.addScope('email');
                    
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    
                    showMessage(`Chào mừng ${user.displayName || user.email}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    console.error('Google Sign-In Error:', error.code, error.message);
                    
                    if (error.code === 'auth/popup-blocked') {
                        showMessage('Vui lòng cho phép popup để đăng nhập bằng Google');
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        showMessage('Đã đóng cửa sổ đăng nhập');
                    } else if (error.code === 'auth/unauthorized-domain') {
                        showMessage('Tên miền này chưa được ủy quyền. Vui lòng liên hệ admin.');
                    } else {
                        showMessage('Lỗi đăng nhập với Google: ' + error.message);
                    }
                    
                    googleSigninBtn.disabled = false;
                    googleSigninBtn.innerHTML = '<i class="fab fa-google"></i> <span>Google</span>';
                }
            });
        }

        // ========== FACEBOOK SIGN-IN ==========
        const facebookSigninBtn = document.getElementById('facebook-signin');
        if (facebookSigninBtn) {
            facebookSigninBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                facebookSigninBtn.disabled = true;
                facebookSigninBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Đang kết nối...</span>';

                try {
                    const provider = new FacebookAuthProvider();
                    provider.addScope('public_profile');
                    provider.addScope('email');
                    
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    
                    showMessage(`Chào mừng ${user.displayName || user.email}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    console.error('Facebook Sign-In Error:', error.code, error.message);
                    
                    if (error.code === 'auth/popup-blocked') {
                        showMessage('Vui lòng cho phép popup để đăng nhập bằng Facebook');
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        showMessage('Đã đóng cửa sổ đăng nhập');
                    } else {
                        showMessage('Lỗi đăng nhập với Facebook: ' + error.message);
                    }
                    
                    facebookSigninBtn.disabled = false;
                    facebookSigninBtn.innerHTML = '<i class="fab fa-facebook-f"></i> <span>Facebook</span>';
                }
            });
        }

        // ========== EMAIL/PASSWORD LOGIN ==========
        const authForm = document.getElementById('auth-form');
        const authSubmit = document.getElementById('auth-submit');

        if (authForm) {
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage('Vui lòng nhập email và mật khẩu');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Mật khẩu phải có ít nhất 6 ký tự');
                    return;
                }

                authSubmit.disabled = true;
                authSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

                try {
                    try {
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        showMessage('Đăng nhập thành công!', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } catch (signInError) {
                        showMessage('Email hoặc mật khẩu không chính xác');
                    }
                } catch (error) {
                    showMessage('Lỗi: ' + error.message);
                } finally {
                    authSubmit.disabled = false;
                    authSubmit.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
                }
            });
        }

        // Signup Button Handler
        const authSignup = document.getElementById('auth-signup');
        if (authSignup) {
            authSignup.addEventListener('click', async () => {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage('Vui lòng nhập email và mật khẩu');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Mật khẩu phải có ít nhất 6 ký tự');
                    return;
                }

                authSignup.disabled = true;
                authSignup.textContent = '...';

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Tài khoản tạo thành công! Đang đăng nhập...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        showMessage('Email này đã được đăng ký');
                    } else if (error.code === 'auth/weak-password') {
                        showMessage('Mật khẩu không đủ mạnh');
                    } else {
                        showMessage('Lỗi: ' + error.message);
                    }
                } finally {
                    authSignup.disabled = false;
                    authSignup.textContent = 'Đăng Ký';
                }
            });
        }

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user && window.location.pathname.includes('auth.html')) {
                window.location.href = 'dashboard.html';
            }
        });

        // Bottom Nav Active State
        const currentPath = window.location.pathname;
        document.querySelectorAll('.bottom-nav-item').forEach(item => {
            if (item.href.includes(currentPath.split('/').pop())) {
                item.classList.add('active');
            }
        });
    </script>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });
    </script>
</body>
