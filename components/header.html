    <div class="header-wrapper">

            <img alt="IVS Logo" class="header-logo-img" src="/images/logo/logo.svg" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4c5ef7/ffffff?text=IVS';"/>
            <span class="header-logo-text">IVS</span>
        </a>
        
        <nav class="header-nav desktop-nav">
            <a href="/" class="nav-link">Trang chủ</a>
            <a href="/dashboard.html" class="nav-link">Dashboard</a>
            <a href="/learning-materials.html" class="nav-link">Tài liệu</a>
            <a href="/auth.html" class="nav-link nav-cta">Đăng nhập</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Menu">

        <a href="/learning-materials.html" class="mobile-nav-link"><i class="fas fa-book"></i> Tài liệu</a>
        <a href="/auth.html" class="mobile-nav-link mobile-nav-cta"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
    </div>
</header>

<style>
    :root {
        --color-primary: #4c5ef7;
        --color-secondary: #22d3ee;
        --color-success: #10b981;
        --color-text: #ffffff;
        --color-text-secondary: #a3a9d1;
        --color-border: rgba(255, 255, 255, 0.1);
    }

    .app-header {
        background: linear-gradient(135deg, rgba(13, 17, 23, 0.95), rgba(20, 23, 40, 0.95));
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0.875rem 1.5rem;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .header-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1400px;
        margin: 0 auto;
        gap: 2.5rem;
    }

    .header-logo-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        transition: all 0.3s ease;
        flex-shrink: 0;
        height: 40px;
    }

    .header-logo-img {
        width: 36px;
        height: 36px;
        object-fit: contain;
        border-radius: 4px;
        transition: transform 0.2s ease;
    }

    .header-logo-text {
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        color: var(--color-text);
        white-space: nowrap;
    }

    .header-logo-link:hover .header-logo-img {
        transform: scale(1.08);
    }

    .header-logo-link:hover .header-logo-text {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* Desktop Navigation */
    .desktop-nav {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex: 1;
        justify-content: center;
    }

    .nav-link {
        color: var(--color-text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.25s;
        padding: 0.625rem 0.875rem;
        border-radius: 6px;
        border-bottom: 2px solid transparent;
        position: relative;
    }

    .nav-link:hover {
        color: var(--color-secondary);
        background: rgba(34, 211, 238, 0.08);
        border-bottom-color: var(--color-secondary);
    }

    .nav-cta {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white !important;
        padding: 0.625rem 1.125rem;
        font-weight: 600;
        margin-left: auto;
        border-bottom: none;
    }

    .nav-cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 94, 247, 0.35);
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    }

    /* Mobile Menu Button */
    .mobile-menu-btn {
        display: none;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--color-text-secondary);
        width: 38px;
        height: 38px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.125rem;
        transition: all 0.2s;
    }

    .mobile-menu-btn:hover {
        background: rgba(34, 211, 238, 0.1);
        border-color: rgba(34, 211, 238, 0.25);
        color: var(--color-secondary);
    }

    .mobile-menu-btn:active {
        transform: scale(0.95);
    }

    /* Mobile Menu Dropdown */
    .mobile-menu {
        display: none;
        flex-direction: column;
        background: rgba(13, 17, 23, 0.98);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0.75rem;
        gap: 0.25rem;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .mobile-menu.active {
        display: flex;
        max-height: 400px;
    }

    .mobile-nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--color-text-secondary);
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s;
        border: 1px solid transparent;
    }

    .mobile-nav-link:hover {
        background: rgba(34, 211, 238, 0.08);
        border-color: transparent;
        color: var(--color-secondary);
    }

    .mobile-nav-link i {
        width: 18px;
        text-align: center;
        font-size: 1rem;
    }

    .mobile-nav-cta {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white !important;
        font-weight: 600;
        margin-top: 0.5rem;
        border: none;
    }

    .mobile-nav-cta:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(76, 94, 247, 0.35);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .desktop-nav {
            display: none;
        }

        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo-text {
            font-size: 0.95rem;
        }

        .header-logo-img {
            width: 32px;
            height: 32px;
        }

        .app-header {
            padding: 0.75rem 1rem;
        }

        .header-wrapper {
            gap: 1rem;
        }
    }

    @media (max-width: 480px) {
        .header-logo-text {
            display: none;
        }

        .header-wrapper {
            gap: 0.75rem;
        }

        .app-header {
            padding: 0.625rem 0.875rem;
        }
    }
</style>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
                const icon = menuBtn.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                }
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                    const icon = menuBtn.querySelector('i');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                }
            });
        }
    });
</script>
