<!DOCTYPE html>
<html class="dark scroll-smooth" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hồ sơ cá nhân - IVS Learning Hub</title>
    <link href="/images/logo/logo.svg" rel="icon" type="image/svg+xml"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/tailwind.css" rel="stylesheet"/>
    <link href="css/modern-ui.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- Firebase CDN v12.5.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
        import { firebaseConfig } from "/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = getFirestore(app);
        window.firebaseAnalytics = analytics;
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .profile-container {
            background: linear-gradient(135deg, #0d1117 0%, #1a1a2e 100%);
        }
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f4f4f5;
            padding: 10px 12px;
            border-radius: 6px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: #58a6ff;
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #f4f4f5;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
            gap: 24px;
        }
        .tab {
            padding: 12px 0;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .message.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 4px solid #22c55e;
        }
        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body class="bg-ivs-bg text-ivs-text-primary antialiased">
<header id="header-placeholder"></header>

<main class="min-h-screen profile-container py-12 px-4">

        </a>
