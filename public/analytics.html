<!DOCTYPE html>
<html class="scroll-smooth" lang="vi">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title data-lang-key="analytics_page_title">Analytics Dashboard - IVS JSC</title>
    <meta content="Dashboard phân tích và thống kê hiệu suất của IVS Academy - theo dõi tương tác người dùng và hiệu quả học tập." name="description" data-lang-key="analytics_meta_description"/>
    <meta content="noindex, nofollow" name="robots"/>
    <link href="/images/logo/logo.svg" rel="icon" type="image/svg+xml"/>
    <link href="/css/tailwind.css" rel="stylesheet"/>
    <link href="/css/modern-ui.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" rel="stylesheet"/>
    <script defer src="/js/language-init.js"></script>
<style>
        body { background-color: #1a1a1a; color: #f4f4f5; font-family: 'Be Vietnam Pro', sans-serif; }
        .ivs-card { background: #111111; border: 1px solid #27272A; }
        .ivs-border { border-color: #27272A; }
        .ivs-text-secondary { color: #a1a1aa; }
        .ivs-blue { color: #60a5fa; }
        .bg-ivs-blue { background-color: #4c5ef7; }
        .ivs-green { color: #4ade80; }
        .ivs-purple { color: #a78bfa; }
        .ivs-orange { color: #fb923c; }
</style>
</head>
<body class="bg-ivs-bg text-ivs-text-primary min-h-screen">

<header class="bg-ivs-card border-b ivs-border px-6 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img alt="IVS Logo" class="h-8 w-auto" src="/images/logo/logo.svg"/>
            <div>
                <h1 class="text-xl font-bold text-white" data-lang-key="analytics_dashboard_title">Analytics Dashboard</h1>
                <p class="text-sm ivs-text-secondary" data-lang-key="analytics_dashboard_subtitle">Thống kê và phân tích hiệu suất</p>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <select class="px-3 py-2 bg-ivs-bg ivs-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ivs-blue text-white" id="timeRange">
                <option value="1d" data-lang-key="analytics_time_range_24h">24 giờ qua</option>
                <option value="7d" selected data-lang-key="analytics_time_range_7d">7 ngày qua</option>
                <option value="30d" data-lang-key="analytics_time_range_30d">30 ngày qua</option>
                <option value="90d" data-lang-key="analytics_time_range_90d">90 ngày qua</option>
            </select>
            <button class="px-4 py-2 bg-ivs-blue hover:bg-blue-700 text-white rounded-lg transition-colors" id="exportBtn">
                <i class="fas fa-download mr-2"></i><span data-lang-key="analytics_export_button">Export</span>
            </button>
        </div>
    </div>
</header>

<main class="p-6 space-y-6">
    <!-- Key Metrics -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="ivs-card p-6 rounded-xl">
            <p class="ivs-text-secondary text-sm" data-lang-key="analytics_total_page_views">Tổng Lượt Truy Cập</p>
            <p class="text-2xl font-bold ivs-blue" id="totalPageViews">0</p>
        </div>
        <div class="ivs-card p-6 rounded-xl">
            <p class="ivs-text-secondary text-sm" data-lang-key="analytics_course_interactions">Tương Tác Khóa Học</p>
            <p class="text-2xl font-bold ivs-green" id="courseInteractions">0</p>
        </div>
        <div class="ivs-card p-6 rounded-xl">
            <p class="ivs-text-secondary text-sm" data-lang-key="analytics_material_downloads">Tải Tài Liệu</p>
            <p class="text-2xl font-bold ivs-purple" id="materialDownloads">0</p>
        </div>
        <div class="ivs-card p-6 rounded-xl">
            <p class="ivs-text-secondary text-sm" data-lang-key="analytics_quiz_completions">Hoàn Thành Quiz</p>
            <p class="text-2xl font-bold ivs-orange" id="quizCompletions">0</p>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="ivs-card p-6 rounded-xl">
            <h3 class="text-lg font-bold mb-4" data-lang-key="analytics_traffic_overview">Tổng Quan Lưu Lượng</h3>
            <canvas id="trafficChart" height="200"></canvas>
        </div>
        <div class="ivs-card p-6 rounded-xl">
            <h3 class="text-lg font-bold mb-4" data-lang-key="analytics_user_engagement">Tương Tác Người Dùng</h3>
            <canvas id="engagementChart" height="200"></canvas>
        </div>
    </div>

    <!-- Learning Analytics -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="ivs-card p-6 rounded-xl">
            <h3 class="text-lg font-bold mb-4" data-lang-key="analytics_top_courses">Khóa Học Phổ Biến Nhất</h3>
            <div class="space-y-3" id="topCourses"></div>
        </div>
        <div class="ivs-card p-6 rounded-xl">
            <h3 class="text-lg font-bold mb-4" data-lang-key="analytics_learning_progress">Tiến Độ Học Tập</h3>
            <canvas id="progressChart" height="200"></canvas>
        </div>
    </div>

</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/analytics-dashboard.js"></script>
<script src="js/language.js"></script>
<!-- Universal Loader - Load header, footer, and AIVY chatbot in one go -->
<script defer src="js/universal-loader.js"></script>
</body>
</html>
