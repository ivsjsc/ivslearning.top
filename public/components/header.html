<!-- PROFESSIONAL HEADER COMPONENT -->
<header id="ivs-main-header">
    <div class="header-inner">
        <!-- Logo Section -->
        <a href="/" class="header-logo">
            <img alt="IVS Logo" class="header-logo-img" src="/images/logo/logo.svg" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4c5ef7/ffffff?text=IVS';"/>
            <div class="header-logo-text">
                <span class="header-logo-text-main">IVS Learning Hub</span>
                <span class="header-logo-text-sub">Cổng học tập & ứng dụng</span>
            </div>
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="header-nav">
            <a href="/" class="header-nav-item">Trang Chủ</a>
            <a href="/courses.html" class="header-nav-item">Khóa Học</a>
            <a href="/learning-paths.html" class="header-nav-item">Lộ Trình Học</a>
            <a href="#" data-app="el" class="header-nav-item">ELearners</a>
            <a href="/my-learning.html" class="header-nav-item">Học Tập Của Tôi</a>
        </nav>
        
        <!-- Auth Section (Desktop & Mobile) -->
        <div class="header-auth" id="header-auth-container">
            <div style="width: 24px; height: 24px; border: 2px solid var(--color-secondary); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        </div>
        
        <!-- Mobile Menu Toggle -->
        <button class="header-menu-toggle" id="mobile-menu-toggle" aria-label="Mở menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" id="mobile-menu-overlay" role="navigation" aria-label="Mobile Menu">
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item">Trang Chủ</a>
        <a href="/courses.html" class="mobile-nav-item">Khóa Học</a>
        <a href="/learning-paths.html" class="mobile-nav-item">Lộ Trình Học</a>
        <a href="/my-learning.html" class="mobile-nav-item">Học Tập Của Tôi</a>        
        <div class="mobile-auth" id="mobile-auth-container">
            <!-- Auth buttons injected here -->
        </div>
    </nav>
</div>

<script>
    // Mobile Menu Toggle Handler
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        
        if (mobileMenuToggle && mobileMenuOverlay) {
            mobileMenuToggle.addEventListener('click', () => {
                mobileMenuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            mobileMenuOverlay.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenuOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenuOverlay.classList.contains('active')) {
                    mobileMenuOverlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        }
    });
</script>
