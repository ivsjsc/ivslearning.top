    <!-- PWA Service Worker Registration -->
    <script>
      const APP_VERSION = '1.0.1'; // Update this when deploying new version

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New version available, show update prompt
                      showUpdatePrompt();
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      function showUpdatePrompt() {
        const promptDiv = document.createElement('div');
        promptDiv.className = 'fixed top-4 left-4 right-4 bg-sage-dark text-white p-4 rounded-lg shadow-lg z-50';
        promptDiv.innerHTML = `
          <p class="text-sm mb-3">Phiên bản mới đã sẵn sàng! Cập nhật để có trải nghiệm tốt nhất.</p>
          <div class="flex space-x-2">
            <button id="update-yes" class="flex-1 bg-white text-sage-dark px-4 py-2 rounded-lg text-sm font-medium">Cập nhật</button>
            <button id="update-no" class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg text-sm">Để sau</button>
          </div>
        `;

        document.body.appendChild(promptDiv);

        document.getElementById('update-yes').addEventListener('click', () => {
          promptDiv.remove();
          window.location.reload();
        });

        document.getElementById('update-no').addEventListener('click', () => {
          promptDiv.remove();
        });
      }

      // Check if app version has changed
      const lastVersion = localStorage.getItem('appVersion');
      if (lastVersion && lastVersion !== APP_VERSION) {
        // Version changed, clear caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
        localStorage.setItem('appVersion', APP_VERSION);
      } else if (!lastVersion) {
        localStorage.setItem('appVersion', APP_VERSION);
      }

      // PWA Install Prompt
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install prompt after 3 seconds
        setTimeout(() => {
          showInstallPrompt();
        }, 3000);
      });

      function showInstallPrompt() {
        if (deferredPrompt) {
          const promptDiv = document.createElement('div');
          promptDiv.className = 'fixed bottom-4 left-4 right-4 bg-white dark:bg-dark-surface border border-gray-300 dark:border-gray-600 rounded-lg p-4 shadow-lg z-50';
          promptDiv.innerHTML = `
            <p class="text-sm text-gray-700 dark:text-gray-300 mb-3">Install this app on your device?</p>
            <div class="flex space-x-2">
              <button id="install-yes" class="flex-1 bg-sage-dark text-white px-4 py-2 rounded-lg text-sm font-medium">Install</button>
              <button id="install-no" class="flex-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg text-sm">Cancel</button>
            </div>
          `;

          document.body.appendChild(promptDiv);

          document.getElementById('install-yes').addEventListener('click', async () => {
            promptDiv.remove();
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to install prompt: ${outcome}`);
            deferredPrompt = null;
          });

          document.getElementById('install-no').addEventListener('click', () => {
            promptDiv.remove();
            // Set reminder for 3 days later
            const reminderTime = Date.now() + (3 * 24 * 60 * 60 * 1000);
            localStorage.setItem('pwaInstallReminder', reminderTime.toString());
          });
        }
      }

      // Check if we should show reminder
      const reminderTime = localStorage.getItem('pwaInstallReminder');
      if (reminderTime && Date.now() > parseInt(reminderTime)) {
        localStorage.removeItem('pwaInstallReminder');
        setTimeout(() => {
          showInstallPrompt();
        }, 1000);
      }
    </script>
